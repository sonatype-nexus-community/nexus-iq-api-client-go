        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiPromoteScanRequestDTOV2"
        description: "You can provide either the scanId (reportId) of the previous\
          \ scan OR the source stageId (possible values are 'build', 'stage-release',\
          \ 'release' or 'operate'). When using the stageId, the latest scanId for\
          \ the application will be used. Enter the targetStageId for the new stage\
          \ you want your scan to be promoted to (possible values are 'build', 'stage-release',\
